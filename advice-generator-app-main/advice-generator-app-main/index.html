<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
  
  <main class="container">
    <article class="card">
      <h4 class="card__title">Advice #117</h4>
      <p class="card__text" id="text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img class="card__imagen" src="./images/pattern-divider-desktop.svg" alt="pattern divider desktop">
      <button class="card__button" id="btn">
        <img class="card__button__imagen" src="./images/icon-dice.svg" alt="card icon dice">
      </button>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
