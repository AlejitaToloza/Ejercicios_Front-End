<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="container">
      <div class="container__star">
        <img
          class="container__image"
          src="images/icon-star.svg"
          alt="icon star"
        />
      </div>
      <h1 class="container__title">How did we do?</h1>
      <p class="container__text">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <section class="container__buttons">
        <button class="container__button container__button--one">1</button>
        <button class="container__button container__button--two">2</button>
        <button class="container__button container__button--three">3</button>
        <button class="container__button container__button--four">4</button>
        <button class="container__button container__button--five">5</button>
      </section>
      
      <button id="submit" class="container__submit">Submit</button>

      <div class="alert" id="alert">
        <img
          class="alert__image"
          src="images/illustration-thank-you.svg"
          alt="illustration thank you"
        />
        <h3 class="alert__message" >
          You selected
          <span id="message">2</span>
          out of 5
        </h3>
        <h1 class="alert__title">Thank you!</h1>

        <p class="alert__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>
  </body>
  <script src="js/app.js"></script>
</html>
